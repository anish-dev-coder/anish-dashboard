<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANISH-DASHBOARD</title>
    <!-- link css files  -->
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/rte_theme_default.css" />
    <link rel="stylesheet" href="css/toastr.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header  -->
    <header>
      <div class="flex">
        <div class="fas fa-bars" id="menu"></div>
        <a href="" class="logo">
          <img src="images/logo2.png" alt="" />
        </a>
      </div>

      <div class="box-container">
        <div class="fas fa-moon" id="theme"></div>
        <div class="fas fa-bell" id="bell"></div>
        <div class="fas fa-envelope" id="mail"></div>
        <div class="fas fa-user" id="user"></div>
      </div>
    </header>
    <!-- sidebar  -->
    <div class="sidebar">
      <div class="container">
        <a href="dashboard.html" id="dashboard">
          <i class="fas fa-home"></i>
          <span> Dashboard</span>
        </a>
        <a href="category.html" id="category">
          <i class="fas fa-list"></i>
          <span>category</span>
        </a>

        <a href="project.html" id="project">
          <i class="fas fa-project-diagram"></i>
          <span>projects</span>
        </a>
        <a href="skill.html" id="skill">
          <i class="fas fa-microchip"></i>
          <span>skills</span>
        </a>
        <a href="user.html" id="users">
          <i class="fas fa-users"></i>
          <span>users</span>
        </a>
        <a href="register.html" id="register">
          <i class="fas fa-address-card"></i>
          <span>registration</span>
        </a>
        <a href="contact.html" id="contact">
          <i class="fas fa-phone"></i>
          <span>contact</span>
        </a>
        <a href="education.html" id="education">
          <i class="fas fa-graduation-cap"></i>
          <span>education</span>
        </a>
        <a href="experience.html" id="experience">
          <i class="fas fa-signal"></i>
          <span>experience</span>
        </a>
        <a href="source_code.html" id="code">
          <i class="fas fa-code"></i>
          <span>source code</span>
        </a>
        <a href="resume.html" id="resume">
          <i class="fas fa-newspaper"></i>
          <span>Resume</span>
        </a>
        <a href="setting.html" id="setting">
          <i class="fas fa-cog"></i>
          <span>setting</span>
        </a>
        <a href="logout.html" id="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span>logout</span>
        </a>
        <div class="buttons">
          <div class="color" style="background: #1d87da"></div>
          <div class="color" style="background: #2bb82a"></div>
          <div class="color" style="background: #690daf"></div>
          <div class="color" style="background: #d37200"></div>
          <div class="color" style="background: #5107f8"></div>
        </div>
      </div>
    </div>
    <!-- main container  -->
    <section class="dashboard">
      <div class="overlay"></div>
      <!-- title and boxes  -->
      <h3 class="title">Dashboard</h3>
      <div class="boxes">
        <a href="" class="box">
          <div class="info">
            <span>100+</span>
            <p>categories</p>
          </div>
          <i class="fas fa-list"></i>
        </a>
        <a href="" class="box">
          <div class="info">
            <span>50+</span>
            <p>projects</p>
          </div>
          <i class="fas fa-project-diagram"></i>
        </a>
        <a href="" class="box">
          <div class="info">
            <span>10</span>
            <p>register</p>
          </div>
          <i class="fas fa-address-card"></i>
        </a>
        <a href="" class="box">
          <div class="info">
            <span>22</span>
            <p>code</p>
          </div>
          <i class="fas fa-code"></i>
        </a>
      </div>
      <!-- chart area  -->
      <div class="charts-container">
        <div class="bar-chart">
          <canvas id="myChart1" area-label="chart" role="img"></canvas>
        </div>
        <div class="circle-chart">
          <canvas id="myChart2" area-label="chart" role="img"></canvas>
        </div>
      </div>
    </section>
    <!-- link js files  -->
    <script src="js/jquery.js"></script>
    <script src="js/chart.js"></script>

    <script type="text/javascript" src="js/rte.js"></script>
    <script type="text/javascript" src="js/all_plugins.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
